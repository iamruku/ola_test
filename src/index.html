<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link href="index.css" rel="stylesheet" />
		<title>Ola Twitter</title>
	</head>
	<body>
		<div class="cls-content">
			<div class="cls-input-container">
				<h1 class="cls-header">Ola Twitter</h1>
				<form id="id-tweet-form">
					<input
						class="cls-tweet-ip-box"
						id="id-tweet-ip"
						name="id-tweet-ip"
						type="text"
						maxlength="160"
						placeholder="What's on your mind?"
						autocomplete="off"
					/>
					<div class="cls-error" id="id-error"></div>
					<button class="cls-primary-button" type="submit">Tweet !</button>
				</form>
				<br />
				<hr />
				<h1>Tweets</h1>
				<div className="cls-list-of-tweets" id="id-list-of-tweets"></div>
			</div>
		</div>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
